<!DOCTYPE html>
<html>
    <head>
        <title>Online Piano</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="Piano.css"
        />
    </head>
    <body>
        <h1 style="text-align: center;">
            YuChi's Piano Class~~
        </h1>
        <div id="keyboard">
            <div class="piano-octave">
                <div name="do" class="white-key"></div>
                <div name="re" class="white-key"></div>
                <div name="mi" class="white-key"></div>
                <div name="fa" class="white-key"></div>
                <div name="sol" class="white-key"></div>
                <div name="la" class="white-key"></div>
                <div name="si" class="white-key"></div>
    
                <div name="b_re" class="black-key b_re"></div>
                <div name="b_mi" class="black-key b_mi"></div>
                <div name="b_sol" class="black-key b_sol"></div>
                <div name="b_la" class="black-key b_la"></div>
                <div name="b_si" class="black-key b_si"></div>
            </div>
            <div class="piano-octave">
                <div name="do" class="white-key"></div>
                <div name="re" class="white-key"></div>
                <div name="mi" class="white-key"></div>
                <div name="fa" class="white-key"></div>
                <div name="sol" class="white-key"></div>
                <div name="la" class="white-key"></div>
                <div name="si" class="white-key"></div>
    
                <div name="b_re" class="black-key b_re"></div>
                <div name="b_mi" class="black-key b_mi"></div>
                <div name="b_sol" class="black-key b_sol"></div>
                <div name="b_la" class="black-key b_la"></div>
                <div name="b_si" class="black-key b_si"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
