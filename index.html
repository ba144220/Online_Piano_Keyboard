<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="Piano.css"
        />
    </head>
    <body ontouchstart="">
       	<h1 id="title">鋼琴鍵盤</h1>
       	<nav id="mode-selector">
       		<button class="nav-btn nav-btn-left" onclick="this.focus()">音名</button>
       		<button class="nav-btn" onclick="this.focus()">音程</button>
       		<button class="nav-btn" onclick="this.focus()">音階</button>
       		<button class="nav-btn" onclick="this.focus()">和弦(功能和聲)</button>
       		<button class="nav-btn nav-btn-right" onclick="this.focus()">和弦(現代和弦)</button>
       	</nav>
		<div id="keyboard">
            <div class="piano-octave">
                <div name="do" class="white-key left-most-key"><p class="note-name">C</p></div>
                <div name="re" class="white-key"></div>
                <div name="mi" class="white-key"></div>
                <div name="fa" class="white-key"></div>
                <div name="sol" class="white-key"></div>
                <div name="la" class="white-key"></div>
                <div name="si" class="white-key"></div>
    
                <div name="b_re" class="black-key b_re"></div>
                <div name="b_mi" class="black-key b_mi"></div>
                <div name="b_sol" class="black-key b_sol"></div>
                <div name="b_la" class="black-key b_la"></div>
                <div name="b_si" class="black-key b_si"></div>
            </div>
            <div class="piano-octave">
                <div name="do" class="white-key"></div>
                <div name="re" class="white-key"></div>
                <div name="mi" class="white-key"></div>
                <div name="fa" class="white-key"></div>
                <div name="sol" class="white-key"></div>
                <div name="la" class="white-key"></div>
                <div name="si" class="white-key right-most-key"></div>
    
                <div name="b_re" class="black-key b_re"></div>
                <div name="b_mi" class="black-key b_mi"></div>
                <div name="b_sol" class="black-key b_sol"></div>
                <div name="b_la" class="black-key b_la"></div>
                <div name="b_si" class="black-key b_si"></div>
            </div>
        </div>
       	
    	<script src="main.js"></script>
    </body>
</html>
